<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UA Nav Access Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    #chatbox {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      border-top: 6px solid #cc0033;
    }
    h1 {
      color: #003366;
      margin-top: 0;
    }
    .message {
      margin: 1rem 0;
    }
    .user {
      text-align: right;
      color: #cc0033;
    }
    .bot {
      text-align: left;
      color: #003366;
    }
    .bot-bubble {
      background: #e8edf5;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .llm-block {
      background: #fff;
      padding: 0.8rem;
      border-left: 4px solid #cc0033;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
    #text-input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #text-input-area input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #text-input-area button {
      background: #003366;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #text-input-area button:hover {
      background: #cc0033;
    }
    .file-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      margin-top: 3rem;
    }
    .file-section input[type="file"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  
  <div id="chatbox">
    <h1 style="text-align: center;">UA Nav Access Chatbot</h1>
    <div class="file-section">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required />
        <button type="submit">Upload Image</button>
      </form>
    </div>   
    <div id="messages"></div> 
    <div id="text-input-area" style="display: none;">
      <input type="text" id="user-message" placeholder="Type a building name..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    let lastResponse = null;
    let imageUploaded = false;

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = text;
      messages.appendChild(div);
    }

    function formatLLMResponse(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
        .replace(/\n\n/g, '<br><br>')
        .replace(/\n/g, '<br>');
    }

    const uploadForm = document.getElementById("upload-form");
    const messages = document.getElementById("messages");
    const textInputArea = document.getElementById("text-input-area");
    const sendBtn = document.getElementById("send-btn");

    addMessage("bot", "Hi! Welcome to <strong>UA Nav Access</strong>. Please upload a screenshot from <a href='https://maps.arizona.edu' target='_blank'>maps.arizona.edu</a>.");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      addMessage("user", `üì§ Uploaded: ${fileInput.files[0].name}`);

      const res = await fetch("http://localhost:8000/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      lastResponse = data;
      imageUploaded = true;

      if (data.error) {
        addMessage("bot", `<div class='error'>‚ùó ${data.error}</div>`);
      } else {
        addMessage("bot", `<strong>${data.building_name}</strong><br><b>Address: üìç </b> ${data.address}`);
        addMessage("bot", `<b>Nearby Buildings:</b> ${data.nearby.map(b => b.name).join(', ')}<br><br>Where would you like to go? Please type the building name.`);
        textInputArea.style.display = "flex";
      }
    });

    sendBtn.addEventListener("click", async () => {
      const userInput = document.getElementById("user-message").value.trim();
      if (!userInput || !imageUploaded) return;

      addMessage("user", userInput);
      document.getElementById("user-message").value = "";

      const res = await fetch("http://localhost:8000/directions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ building_name: userInput }),
      });

      const data = await res.json();

      if (data.directions && data.directions.length > 0) {
        const steps = data.directions.map(d => `- ${d}`).join("<br>");
        addMessage("bot", `<div class='bot-bubble'><div class='llm-block'><b>Directions:</b><br>${steps}</div></div>`);
      } else {
        addMessage("bot", `<div class='bot-bubble'><div class='llm-block'><b>Directions :</b><br>${formatLLMResponse(data.llm_response)}</div></div>`);
      }
    });
  </script>
</body>
</html>
